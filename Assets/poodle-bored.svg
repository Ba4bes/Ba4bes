<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Bored Poodle - sitting, yawning, neutral posture -->
  <defs>
    <radialGradient id="furGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </radialGradient>
  </defs>
  
  <!-- Body (sitting) -->
  <ellipse cx="150" cy="220" rx="70" ry="50" fill="url(#furGrad)"/>
  
  <!-- Fluffy body puffs -->
  <circle cx="90" cy="200" r="28" fill="url(#furGrad)"/>
  <circle cx="210" cy="200" r="28" fill="url(#furGrad)"/>
  <circle cx="110" cy="240" r="22" fill="url(#furGrad)"/>
  <circle cx="190" cy="240" r="22" fill="url(#furGrad)"/>
  
  <!-- Paws -->
  <ellipse cx="100" cy="265" rx="22" ry="14" fill="url(#furGrad)"/>
  <ellipse cx="200" cy="265" rx="22" ry="14" fill="url(#furGrad)"/>
  
  <!-- Head -->
  <circle cx="150" cy="110" r="55" fill="url(#furGrad)"/>
  
  <!-- Top puff -->
  <circle cx="130" cy="60" r="22" fill="url(#furGrad)"/>
  <circle cx="150" cy="55" r="25" fill="url(#furGrad)"/>
  <circle cx="170" cy="60" r="22" fill="url(#furGrad)"/>
  
  <!-- Neutral ears (slightly droopy) -->
  <ellipse cx="85" cy="120" rx="18" ry="35" fill="url(#furGrad)" transform="rotate(-5 85 120)"/>
  <ellipse cx="215" cy="120" rx="18" ry="35" fill="url(#furGrad)" transform="rotate(5 215 120)"/>
  <circle cx="85" cy="150" r="15" fill="url(#furGrad)"/>
  <circle cx="215" cy="150" r="15" fill="url(#furGrad)"/>
  
  <!-- Half-closed eyes (bored) -->
  <ellipse cx="130" cy="105" rx="12" ry="6" fill="white"/>
  <ellipse cx="170" cy="105" rx="12" ry="6" fill="white"/>
  <circle cx="130" cy="107" r="5" fill="#4a3728"/>
  <circle cx="170" cy="107" r="5" fill="#4a3728"/>
  <!-- Flat eyebrows -->
  <line x1="118" y1="95" x2="142" y2="95" stroke="#4a3728" stroke-width="3"/>
  <line x1="158" y1="95" x2="182" y2="95" stroke="#4a3728" stroke-width="3"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="130" rx="10" ry="8" fill="#2a1f1a"/>
  
  <!-- Yawning mouth -->
  <ellipse cx="150" cy="150" rx="18" ry="15" fill="#c97878"/>
  <ellipse cx="150" cy="148" rx="14" ry="10" fill="#a55555"/>
  <path d="M140 155 Q150 165 160 155" fill="#d08080"/>
  
  <!-- Neutral tail (hanging) -->
  <path d="M220 190 Q250 195 245 220" stroke="url(#furGrad)" stroke-width="15" fill="none" stroke-linecap="round"/>
  <circle cx="245" cy="218" r="12" fill="url(#furGrad)"/>
  
  <!-- Z's for sleepiness -->
  <text x="200" y="70" font-family="Arial" font-size="20" fill="#888">z</text>
  <text x="220" y="50" font-family="Arial" font-size="16" fill="#aaa">z</text>
  <text x="235" y="35" font-family="Arial" font-size="12" fill="#ccc">z</text>
</svg>
