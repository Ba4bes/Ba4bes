<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Happy Poodle - tail wagging, tongue out, playful stance -->
  <defs>
    <radialGradient id="furGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </radialGradient>
  </defs>
  
  <!-- Body (playful stance - slightly tilted) -->
  <ellipse cx="150" cy="180" rx="60" ry="45" fill="url(#furGrad)" transform="rotate(-5 150 180)"/>
  
  <!-- Fluffy body puffs -->
  <circle cx="95" cy="168" r="25" fill="url(#furGrad)"/>
  <circle cx="205" cy="172" r="25" fill="url(#furGrad)"/>
  
  <!-- Front legs (one up playfully) -->
  <rect x="95" y="205" width="18" height="55" rx="8" fill="url(#furGrad)" transform="rotate(-10 95 205)"/>
  <rect x="175" y="210" width="18" height="50" rx="8" fill="url(#furGrad)"/>
  
  <!-- Paw puffs -->
  <circle cx="88" cy="262" r="14" fill="url(#furGrad)"/>
  <circle cx="184" cy="262" r="14" fill="url(#furGrad)"/>
  
  <!-- Head (tilted happy) -->
  <circle cx="150" cy="95" r="52" fill="url(#furGrad)" transform="rotate(5 150 95)"/>
  
  <!-- Top puff -->
  <circle cx="132" cy="48" r="20" fill="url(#furGrad)"/>
  <circle cx="152" cy="43" r="23" fill="url(#furGrad)"/>
  <circle cx="172" cy="50" r="20" fill="url(#furGrad)"/>
  
  <!-- Perky ears -->
  <ellipse cx="92" cy="80" rx="16" ry="28" fill="url(#furGrad)" transform="rotate(-15 92 80)"/>
  <ellipse cx="212" cy="82" rx="16" ry="28" fill="url(#furGrad)" transform="rotate(15 212 82)"/>
  <circle cx="88" cy="105" r="14" fill="url(#furGrad)"/>
  <circle cx="216" cy="107" r="14" fill="url(#furGrad)"/>
  
  <!-- Happy eyes (curved) -->
  <path d="M120 85 Q130 80 140 85" stroke="#4a3728" stroke-width="4" fill="none"/>
  <path d="M160 85 Q170 80 180 85" stroke="#4a3728" stroke-width="4" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="110" rx="10" ry="8" fill="#2a1f1a"/>
  
  <!-- Happy open mouth with tongue -->
  <ellipse cx="150" cy="132" rx="20" ry="15" fill="#c97878"/>
  <path d="M130 125 Q150 145 170 125" fill="#c97878"/>
  <ellipse cx="150" cy="145" rx="12" ry="18" fill="#ff8888"/>
  
  <!-- Wagging tail with motion lines -->
  <path d="M215 160 Q250 130 260 90" stroke="url(#furGrad)" stroke-width="15" fill="none" stroke-linecap="round"/>
  <circle cx="260" cy="88" r="14" fill="url(#furGrad)"/>
  
  <!-- Motion lines for tail -->
  <path d="M265 75 Q275 85 270 95" stroke="#888" stroke-width="2" fill="none"/>
  <path d="M275 80 Q285 90 280 100" stroke="#aaa" stroke-width="1.5" fill="none"/>
  
  <!-- Happy sparkles -->
  <text x="60" y="65" font-family="Arial" font-size="20" fill="#ffcc00">✦</text>
  <text x="240" y="55" font-family="Arial" font-size="16" fill="#ffcc00">✦</text>
</svg>
