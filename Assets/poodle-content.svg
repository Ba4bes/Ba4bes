<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Content Poodle - standing alert, slight tail wag, calm expression -->
  <defs>
    <radialGradient id="furGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </radialGradient>
  </defs>
  
  <!-- Body (standing) -->
  <ellipse cx="150" cy="180" rx="60" ry="45" fill="url(#furGrad)"/>
  
  <!-- Fluffy body puffs -->
  <circle cx="100" cy="170" r="25" fill="url(#furGrad)"/>
  <circle cx="200" cy="170" r="25" fill="url(#furGrad)"/>
  
  <!-- Legs -->
  <rect x="100" y="210" width="18" height="50" rx="8" fill="url(#furGrad)"/>
  <rect x="182" y="210" width="18" height="50" rx="8" fill="url(#furGrad)"/>
  
  <!-- Paw puffs -->
  <circle cx="109" cy="262" r="14" fill="url(#furGrad)"/>
  <circle cx="191" cy="262" r="14" fill="url(#furGrad)"/>
  
  <!-- Head -->
  <circle cx="150" cy="95" r="52" fill="url(#furGrad)"/>
  
  <!-- Top puff -->
  <circle cx="130" cy="48" r="20" fill="url(#furGrad)"/>
  <circle cx="150" cy="43" r="23" fill="url(#furGrad)"/>
  <circle cx="170" cy="48" r="20" fill="url(#furGrad)"/>
  
  <!-- Alert ears (upright) -->
  <ellipse cx="90" cy="85" rx="16" ry="30" fill="url(#furGrad)" transform="rotate(-10 90 85)"/>
  <ellipse cx="210" cy="85" rx="16" ry="30" fill="url(#furGrad)" transform="rotate(10 210 85)"/>
  <circle cx="88" cy="112" r="14" fill="url(#furGrad)"/>
  <circle cx="212" cy="112" r="14" fill="url(#furGrad)"/>
  
  <!-- Calm eyes -->
  <ellipse cx="130" cy="90" rx="11" ry="10" fill="white"/>
  <ellipse cx="170" cy="90" rx="11" ry="10" fill="white"/>
  <circle cx="132" cy="92" r="6" fill="#4a3728"/>
  <circle cx="172" cy="92" r="6" fill="#4a3728"/>
  <circle cx="134" cy="90" r="2" fill="white"/>
  <circle cx="174" cy="90" r="2" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="115" rx="10" ry="8" fill="#2a1f1a"/>
  
  <!-- Slight smile -->
  <path d="M138 130 Q150 140 162 130" stroke="#4a3728" stroke-width="3" fill="none"/>
  
  <!-- Slightly wagging tail -->
  <path d="M210 165 Q240 150 250 120" stroke="url(#furGrad)" stroke-width="15" fill="none" stroke-linecap="round"/>
  <circle cx="250" cy="118" r="12" fill="url(#furGrad)"/>
  
  <!-- Small content indicator -->
  <text x="230" y="100" font-family="Arial" font-size="18" fill="#7ab87a">~</text>
</svg>
